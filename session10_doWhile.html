<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do...while</title>
</head>

<body>
    <script>
        // In ra câu xin chào các bạn 5 lần
        let a = 0;
        do {
            console.log("Xin chào các bạn lần thứ ", a + 1);
            a++;
        } while (a < 5);
        /*
            Khi nào sử dụng for, while, do..while:lặp các công việc giống nhau nhiều lần
            - for: sử dụng khi biết trước số lần lặp
            - while, do...while: sử dụng khi chưa biết trước số lần lặp
                + do...while chạy ít nhất 1 lần
        */
    </script>
</body>

</html>
