<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump - Break</title>
</head>

<body>
    <script>
        // break: thoát khỏi switch case, vòng lặp
        for (let j = 0; j < 3; j++) {
            console.log("Giá trị j là:", j);
            for (let i = 0; i < 5; i++) {
                if (i == 2) {
                    // Thoát khỏi vòng for - i
                    break;
                }
                console.log("Giá trị i là: ", i);
            }
        }

    </script>
</body>

</html>
