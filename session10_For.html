<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp for</title>
</head>

<body>
    <script>
        // In ra 5 lần câu Rikkei Academy
        // for(init control variable;condition;ASC/DESC)
        for (let i = 0; i < 5; i++) {
            console.log("Rikkei Academy lần thứ ", i + 1);
        }
        // i = 0, 0<5-->true, Rikkei Academy lần thứ 1, i++ -->1
        //1<5-->true, Rikkei Academy lần thứ 2, i++ --> 2
        // 2<5--> true, Rikkei Academy lần thứ 3, i++ -->3
        //3<5--> true, RikkeiAcademy lần thứ 4, i++-->4
        //4<5--> true, Rikkei Academy lần thứ 5, i++ --> 5
        //5<5-->false --> kết thúc vòng lặp
        for (let i = 0, j = 10; i < j; i++, j--) {
            console.log("Giá trị i = " + i + " - giá trị j = " + j);
        }
        // Vòng lặp có thể lặp trong nhau

    </script>
</body>

</html>
