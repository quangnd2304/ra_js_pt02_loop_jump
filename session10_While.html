<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>

<body>
    <script>
        // In ra câu xin chào các bạn 5 lần
        let a = 0;
        while (a < 5) {
            console.log("Xin chào các bạn lần thứ ", a + 1);
            a++;
        }
    </script>
</body>

</html>
